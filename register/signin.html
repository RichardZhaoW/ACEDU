<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style_signin.css" rel="stylesheet" type="text/css">
    <title>中国大学先修课（AC）考试报名平台</title>
</head>
<body>
    <div class="header_logo">
        <div class="header_logo_con">
            <h1 class="h1_logo">中国大学先修课（AC）考试报名平台</h1>
        </div>
    </div>

    <div class="main">
        <div class="mainCon">
            
            <div class="rightLoginContent">
                <div class="loginBox">
                    <h2>用户登录</h2>
                    <form method="post" name="form">
                        <input type="hidden" name="doLogin" value="true">
                        <div>
                            <label>手机号</label><input type="text" required=true id="username" name="username" class="inputBox" >
                        </div>
                        <div>
                            <label>密码</label><input type="password" required=true name="password" class="inputBox">
                            <!--
                            <input type="text" id="password_shadow" name="password_shadow" class="inputBox" value="请输入密码" title="请输入密码" onfocus="focus_password();">
                            <input type="password" id="password" name="password" class="inputBox" value="" title="请输入密码" onblur="blur_password();" style="display:none;">
                            -->
                        </div>
                        <div>
                            <input type="submit" value="登 录" class="login_button">

                        </div>
                    </form>
                    <br/>
                    
                </div>

            </div>
            <div class="clear"></div>
            <br><br>
        </div>
    </div>

    <div class="foot">
        <div class="footer">
            <div class="copyright">
              北京大学考试研究院&nbsp;版权所有&nbsp;　|　&nbsp;联系方式：ioe-te@pku.edu.cn<br>
          </div>
      </div>
  </div>
</body>
</html>
